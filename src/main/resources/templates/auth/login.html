<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container p-22">

        <form th:action="@{/login}" method="post">
            <h3 th:text="Login"></h3>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" th:placeholder="Password" name="password" class="form-control" id="exampleFormControlInput1" >
            </div>
            <button type="Submit" class="btn btn-primary" th:text="Login"></button> | <a th:href="@{|/register|}" th:text="'Register'"></a><br />
            <br>
            <div th:if="${param.error}" class="alert alert-danger"><p>Email or Password is invalid.</p></div> <br />
        </form>
    </div>
</body>
</html>
